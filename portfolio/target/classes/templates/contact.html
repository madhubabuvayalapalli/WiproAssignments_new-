<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a192f;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #0a192f;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #64ffda;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #52e0be;
    }

    footer {
      background-color: #0a192f;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0a192f;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <h2>I'd love to hear from you!</h2>
    <form action="#" method="POST">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <a href="index.html" class="back-link">&larr; Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 Madhu Babu. All rights reserved.</p>
  </footer>

</body>
</html>
